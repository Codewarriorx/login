<head>
  <title>login</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">
	  {{#if loggedIn}}
		{{> hello}}
	  {{else}}
		{{> loginForm}}
		{{> regForm}}
	  {{/if}}
	  {{> userList}}
</template>

<template name="hello">
  <h1>Welcome {{userName}}</h1>
  <form>
  	<a href="#" id="logout">Logout</a>
  </form>
</template>

<template name="userList">
	<ul>
		{{#each users}}
			<li>{{name}} - {{token}}</li>
		{{/each}}
	</ul>
</template>
