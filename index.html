<head>
	<title>login</title>
</head>

<body>
	{{> main}}
</body>

<template name="main">
	{{#if loggedIn}}
		{{> hello}}
		{{> chat}}
	{{else}}
		{{> loginForm}}
		{{> regForm}}
	{{/if}}
	{{> userList}}
</template>

<template name="hello">
	<h1>Welcome {{userName}}</h1>
	<p></p>
	<form>
		<a href="#" id="logout">Logout</a>
	</form>
</template>

<template name="userList">
	<h3>Active Users</h3>
	<ul>
		{{#each users}}
			<li><a href="#" class="challege">{{name}}</li>
		{{/each}}
	</ul>
</template>

<template name="chat">
	<h4>Chat</h4>
	<div class="messageList" id="mainChat">
		{{#each mainMessages}}
			<p>{{username}}: {{message}}</p>
		{{/each}}
	</div>
	<div>
		<form>
			<input type="text" id="message">
			<input class="btn" type="submit" value="Enter">
		</form>
	</div>
</template>
