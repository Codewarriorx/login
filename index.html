<head>
	<title>Scorched HTML</title>
</head>

<body>
	<div class="container_12">
		<div class="section"><h1 class="title">Scorched HTML</h1></div>
		<div class="clear"></div>
		{{> main}}
	</div>
</body>

<template name="main">
	{{#if loggedIn}}
		{{#if inGame}}
			<div class="clear"></div>
			<div class="grid_12">
				{{> gameRoom}}
			</div>
			<div class="clear"></div>
			<div class="grid_12">
				{{> controls}}
			</div>
			<div class="clear"></div>
			<div class="grid_4">
				{{> gameMessages}}
			</div>
			<div class="grid_8">{{> gameChat}}</div>
		{{else}}
			<div class="clear"></div>
			<div class="grid_4">
				{{> hello}}
				{{> challenges}}
				{{> userList}}
			</div>
			<div class="grid_8">{{> chat}}</div>
		{{/if}}
	{{else}}
		<div class="grid_2"><p></p></div>
		<div class="grid_4">{{> loginForm}}</div>
		<div class="grid_4">{{> regForm}}</div>
		<div class="grid_2"><p></p></div>
	{{/if}}
</template>

<template name="hello">
	<div class="section">
		<h2>Welcome {{userName}}</h2>
		<div id="stats">
			<h4>Stats:</h4>
			<span>Games: 2</span>
			<span>Wins: 1 (50%)</span>
		</div>
		<a href="#" id="logout" class="button">Logout</a>
	</div>
</template>

<template name="gameRoom">
	<div class="section">
		<h2>Gameroom!</h2>
		<div id="game">
			
		</div>
	</div>
</template>

<template name="userList">
	<div class="section">
		<h4>Active Users</h4>
		<div class="sideList">
			{{#each users}}
				<a href="#" class="challege">{{name}}</a>
			{{/each}}
		</div>
	</div>
</template>

<template name="gameMessages">
	<div class="section">
		<h4>Game Messages</h4>
		<div class="sideList">
			{{#each users}}
				<a href="#" class="challege">{{name}}</a>
			{{/each}}
		</div>
		<a href="#" id="exit" class="button">Exit Game</a>
	</div>
</template>

<template name="challenges">
	<div class="section">
		<h4>My Challenges</h4>
		<div class="sideList">
			{{#each challenges}}
				<a href="#" class="challege">Challenger: {{challenger.name}}</a>
			{{/each}}
		</div>
	</div>
</template>

<template name="chat">
	<div class="section">
		<h4>Chat</h4>
		<div class="messageList" id="mainChat">
			<div class="innerChat">
				{{#each mainMessages}}
					<p><span class="user">{{username}}:</span> {{message}}</p>
				{{/each}}
			</div>
		</div>
		<div>
			<form>
				<input type="text" id="message" autocomplete="off">
				<input class="btn button" type="submit" value="Enter">
			</form>
		</div>
	</div>
</template>

<template name="gameChat">
	<div class="section">
		<h4>Chat</h4>
		<div class="messageList" id="mainChat">
			<div class="innerChat">
				{{#each mainMessages}}
					<p><span class="user">{{username}}:</span> {{message}}</p>
				{{/each}}
			</div>
		</div>
		<div>
			<form>
				<input type="text" id="message" autocomplete="off">
				<input class="btn button" type="submit" value="Enter">
			</form>
		</div>
	</div>
</template>

<template name="controls">
	<div class="section">
		<div>
			<form>
				Power (1-100): <input type="text" id="power" autocomplete="off">
				Angle (0-180): <input type="text" id="angle" autocomplete="off">
				<input class="btn button" type="submit" value="Fire!">
			</form>
		</div>
	</div>
</template>
