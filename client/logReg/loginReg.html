<template name="loginForm">
	<h2>Login</h2>
	<form>
		<span class="error">{{loginFeedback}}</span><br>
		Username:<input type="text" name="username"><br>
		Password:<input type="text" name="password"><br>
		<input type="submit" value="Login">
	</form>
</template>

<template name="regForm">
	<h2>Register</h2>
	<form>
		Username:<input type="text" name="username"><span class="feedback">{{usernameFeedback}}</span><br>
		Password:<input type="text" name="password"><br>
		Confirm Password:<input type="text" name="password2"><span class="feedback">{{pwFeedback}}</span><br>
		<input type="submit" value="Register">
	</form>
</template>
