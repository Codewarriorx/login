<template name="loginForm">
	<div id="logReg">
		<h2>Login</h2>
		<form>
			<p class="error">{{loginFeedback}}</p>
			<span class="inputLabel">Username:</span><span class="input"><input type="text" name="username"></span>
			<span class="inputLabel">Password:</span><span class="input"><input type="text" name="password"></span>
			<input class="button mainButton" type="submit" value="Login">
		</form>
	</div>
</template>

<template name="regForm">
	<div id="logReg">
		<h2>Register</h2>
		<form>
			<span class="error">{{regFeedback}}</span>
			<span class="inputLabel">Username:</span><span class="input"><input type="text" name="username"></span><span class="feedback">{{usernameFeedback}}</span>
			<span class="inputLabel">Password:</span><span class="input"><input type="text" name="password"></span>
			<span class="inputLabel">Confirm Password:</span><span class="input"><input type="text" name="password2"></span><span class="feedback">{{pwFeedback}}</span>
			<input class="button mainButton" type="submit" value="Register">
		</form>
	</div>
</template>
